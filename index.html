<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles/style.css"/>
  <link rel="stylesheet" href="../static/css/alert.css" />

    <link rel="icon" href="../static/imgs/logo.png" type="image/x-icon">
</head>

<body>
    <section class="sectionLogin">

        <div class="alert"></div>
        <div class="wrapper">
         
            <div class="form-box login">
                <h2>Login</h2>
                <form action="" id="login">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <input type="text" id="username" required />
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                        <input type="password" id="password" required />
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

        </div>
            <script type="module" src="../static/js/login.js"></script>
            <script type="module" src="../static/js/alert.js"></script>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
